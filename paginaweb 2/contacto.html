<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Trilce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --trilce-naranja: #f57c00;
      --trilce-oscuro: #e65100;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf8;
      margin: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100%;
      background-color: var(--trilce-naranja);
      padding: 30px 20px;
      color: white;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar img {
      width: 160px;
      display: block;
      margin: 0 auto 40px auto;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .sidebar a:hover {
      background-color: var(--trilce-oscuro);
      transform: translateX(5px);
    }

    .content {
      margin-left: 250px;
      padding: 60px 30px;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid var(--trilce-naranja);
    }

    h2 {
      color: var(--trilce-naranja);
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    button {
      background-color: var(--trilce-naranja);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--trilce-oscuro);
    }

    footer {
      margin-left: 250px;
      padding: 20px 40px;
      background-color: #f2f2f2;
      color: #555;
      text-align: center;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
      }

      .sidebar img {
        display: none;
      }

      .content, footer {
        margin-left: 0;
        padding: 20px;
      }

      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar">
    <img src="logo.jpg.png" alt=/>
    <a href="index.html">Inicio</a>
    <a href="reportes.html">Reportes</a>
    <a href="galeria.html">Galería</a>
    <a href="contacto.html">Contacto</a>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="form-container">
      <h2>Contáctanos - Colegio Trilce</h2>
      <form onsubmit="mostrarAlerta(event)">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>

        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required>
        </div>

        <div class="mb-3">
          <label for="profesor" class="form-label">Profesor</label>
          <input type="text" class="form-control" id="profesor">
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Pie de página-->
  <footer>
    Desarrollado por: CASTILLO FLORES, SEBASTIAN - Colegio Trilce © 2025

  <!-- Script de alerta -->
  <script>
    function mostrarAlerta(event) {
      event.preventDefault();
      const nombre = document.getElementById('nombre').value;
      alert('Gracias por contactarte con Colegio Trilce, ' + nombre + '. Tu mensaje ha sido enviado.');
      event.target.reset();
    }
  </script>
</body>
</html>
